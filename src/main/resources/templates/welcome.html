<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Quote-Center</title>
</head>
<body>
<div>
    <div sec:authorize="isAnonymous()">
        <a th:href="@{/signin}">Sign in</a>
        <a th:href="@{/newprofile}">Signup</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/signout}">Sign out</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h3 sec:authentication="name"></h3>
    </div>
    <h3>Welcome to Quote-Center</h3>
    <div>
        <a th:href="@{/allquotes}">See quotes by all users</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/newquote}">Add a new quote</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/profile}">See profile page</a>
    </div>
</div>
</body>
</html>
