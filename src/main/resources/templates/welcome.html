<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" src="../css/welcome.css" th:href="@{/css/welcome.css}">
    <title>Quote-Center</title>
</head>
<body>
<nav id="navbar" class="navbar navbar-light bg-light">
    <div class="text-left">
        <a class="navbar-brand" id="logoTextNavbar" th:href="@{/welcome}">Quote-Center</a>
    </div>
    <div class="text-right">
        <a sec:authorize="isAnonymous()" id="signInNavbar" class="navbar-brand" th:href="@{/signin}">Sign in</a>
        <a sec:authorize="isAnonymous()" id="signUpNavbar" class="navbar-brand" th:href="@{/newprofile}">Sign up</a>
        <a sec:authorize="isAuthenticated()" id="signOutNavbar" class="navbar-brand" th:href="@{/signout}">Sign out</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <p id="landHeadlineText">Quote-Center</p>
    </div>
    <div class="row">
        <p id="landDescription">Create custom Quote-Lists and get a REST endpoint for your Quotes</p>
    </div>
    <div id="landInfoCards" class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">See Quotes by all users</h5>
                    <p class="card-text">Browse all Quotes created by users</p>
                    <a th:href="@{/allquotes}" id="allQuotesBtn" class="btn btn-primary">See all Quotes</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">See all Quote-Lists</h5>
                    <p class="card-text">Browse Quote-Lists created by users</p>
                    <a th:href="@{/allquotelists}" id="allQuoteListsBtn" class="btn btn-primary">See all Quote-Lists</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
