<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Create Profile</title>
</head>
<body>
<h3>Sign in</h3>
<div>
    <div th:if="${param.error}">
        <p>Invalid username or password</p>
    </div>
    <form th:action="@{/signin}" method="post">
        <div><label>Username: <input type="text" name="username"></input></label></div>
        <div><label>Password: <input type="password" name="password"></input></label></div>
        <div><label><input type="submit" value="Sign In"></input></label></div>
    </form>
</div>
</body>
</html>
