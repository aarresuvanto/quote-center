<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Create Profile</title>
</head>
<body>
<h3>Sign up</h3>
<div>
    <form action="#" th:action="@{/saveuser}" th:object="${user}" method="post">
        <p>First name:<input type="text" th:field="*{firstName}"/></p>
        <p th:errors="*{firstName}">Error</p>
        <p>Last name:<input type="text" th:field="*{lastName}"/></p>
        <p th:errors="*{lastName}">Error</p>
        <p>Username<input type="text" th:field="*{username}"/></p>
        <p th:errors="*{username}">Error</p>
        <p>Password<input type="password" th:field="*{password}"/></p>
        <p th:errors="*{password}">Error</p>
        <p>E-mail<input type="text" th:field="*{eMail}"/></p>
        <p th:errors="*{eMail}">Error</p>
        <input type="submit" value="Sign up"/>
    </form>
</div>
</body>
</html>
