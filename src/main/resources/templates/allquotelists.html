<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>All Quote-Lists</title>
</head>
<body>
    <h3>All Quote-Lists</h3>
    <ul th:each="quotelist : ${allquotelists}">
        <a th:href="@{/quotelist/{id}(id=${quotelist.listId})}" th:text="${quotelist.listName} + ', by ' + ${quotelist.user.getUsername()}"></a>
    </ul>
</body>
</html>
